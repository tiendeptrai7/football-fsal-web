<div class="row">
  <div class="col-2 p-2">
    <nz-radio-group
      [(ngModel)]="logSelected"
      (ngModelChange)="logSelecteChange($event)">
      <ng-container *ngFor="let logName of listLog">
        <label nz-radio [nzValue]="logName">{{ logName }}</label>
      </ng-container>
    </nz-radio-group>
  </div>
  <div class="col-10">
    <pre>
            <code #codeContainer style="height: 65vh;" [highlight]="data" language="basic" lineNumbers></code>
        </pre>
  </div>
</div>
